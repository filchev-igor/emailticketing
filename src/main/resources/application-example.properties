spring.application.name=email-ticketing

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-gmail-username
spring.mail.password=your-gmail-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

apex.root.endpoint=https://apex.oracle.com/pls/apex/{your_database}/tickets_api
apex.tickets.endpoint=${apex.root.endpoint}/tickets
apex.processed_emails.endpoint=${apex.root.endpoint}/processed_emails

oauth2.local.server.port=8888

apex.api.key=your-api-key-here